<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Gaming Site</title>
<script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/flowbite@1.3.0/dist/flowbite.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .game-card {
      position: relative;
      overflow: hidden;
      padding-top: 100%;
    }
    .game-card img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s;
    }
    .game-card:hover img {
      transform: scale(1.05);
    }
    .game-card:hover {
      box-shadow: 0 10px 20px rgba(128, 0, 128, 0.5);
    }
    .game-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: flex-end;
      padding: 16px;
    }
    .game-title {
      font-size: 1.25rem;
      color: white;
    }
  </style>
</head>
<body class="bg-gray-900">

  <div class="flex">
    <aside class="bg-gray-900 text-white w-64 min-h-screen p-4 sticky top-0">
      <div class="mb-3">
        <img src="https://i.ibb.co/qxDdXcS/MAIN.png" alt="Logo" class="pl-4 pt-2 h-16">
      </div>
      <ul>
        <li class="mb-2">
          <a href="/" class="flex items-center pl-4 pr-4 pt-2 pb-2 rounded-full hover:bg-purple-800 transition">
            <i class="fas fa-home mr-3"></i>
            Home
          </a>
        </li>
        <li class="mb-2">
          <a href="/" class="flex items-center pl-4 pr-4 pt-2 pb-2 rounded-full hover:bg-purple-800 transition">
            <i class="fas fa-gamepad mr-3"></i>
            Games
          </a>
        </li>
        <li class="mb-2">
          <a href="#" class="flex items-center pl-4 pr-4 pt-2 pb-2 rounded-full hover:bg-purple-800 transition">
            <i class="fas fa-users mr-3"></i>
            Community
          </a>
        </li>
        <li class="mb-2">
          <a href="#" class="flex items-center pl-4 pr-4 pt-2 pb-2 rounded-full hover:bg-purple-800 transition">
            <i class="fas fa-cog mr-3"></i>
            Settings
          </a>
        </li>
      </ul>
    </aside>

<div class="flex-1 p-6 bg-gray-800 text-white">
  <div class="mb-6">
    <h2 class="text-4xl font-semibold mb-2">Welcome to tlochsta media</h2>
    <p class="text-gray-200 mb-4">Explore the latest games, join the community, and have fun!</p>
  </div>
  
  <div id="loader" class="flex justify-center items-center min-h-screen">
    <div class="animate-spin rounded-full h-32 w-32 border-t-2 border-b-2 border-purple-500"></div>
  </div>
  
  <div id="gameGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 hidden">
  </div>
</div>
<script src="/src/games.js"></script>
<script>
  function launch(id) {
    const game = games.find(game => game.id === id);
    if (game) {
      window.open(`/launch?g=${btoa(game.url)}`,'1720987718388','width=800,height=600,toolbar=0,menubar=0,location=0,status=1,scrollbars=1,resizable=1,left=10,top=10');
    }
  }

  function renderGames() {
    const gameGrid = document.getElementById('gameGrid');
    games.forEach(game => {
      const gameCard = document.createElement('a');
      gameCard.href = "#";
      gameCard.className = "game-card bg-gray-700 rounded-lg overflow-hidden transition transform hover:-translate-y-1";
      gameCard.onclick = () => launch(game.id);

      gameCard.innerHTML = `
        <img src="${game.image}" alt="${game.title}">
        <div class="game-overlay">
          <div class="game-title">${game.title}</div>
        </div>
      `;

      gameGrid.appendChild(gameCard);
    });
  }

  window.onload = function() {
    const loader = document.getElementById('loader');
    const gameGrid = document.getElementById('gameGrid');

    renderGames();
    const images = gameGrid.getElementsByTagName('img');
    let loadedImagesCount = 0;
    for (let img of images) {
      img.onload = () => {
        loadedImagesCount++;
        if (loadedImagesCount === images.length) {
          loader.classList.add('hidden');
          gameGrid.classList.remove('hidden');
        }
      };
      img.onerror = () => {
        loadedImagesCount++;
        if (loadedImagesCount === images.length) {
          loader.classList.add('hidden');
          gameGrid.classList.remove('hidden');
        }
      };
    }
  };
</script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@1.3.0/dist/flowbite.min.js"></script>
</body>
</html>
