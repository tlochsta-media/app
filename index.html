<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tlochsta media</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

        body {
            background-color: #121212;
            font-family: 'Inter', sans-serif;
            color: #fff;
        }
        .ghvr {
            border: 3px solid #121212;
            transition: transform .2s;
            cursor:pointer;
        }
        .ghvr:hover {
            transform: scale(1.03);
            border: 3px solid white;
        }

                body::-webkit-scrollbar {
            width: 16px;
        }
        
        body::-webkit-scrollbar-track {
            border-radius: 8px;
            background-color: #1c1c1c;
            border: 1px solid #1c1c1c;
        }
        
        body::-webkit-scrollbar-thumb {
            border-radius: 8px;
          border: 3px solid transparent;
           background-clip: content-box;
            background-color: #5b14eb;
        }

    </style>
    <script src="src/games.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gamesContainer = document.getElementById('games-container');

            games.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.classList.add('bg-gray-800', 'rounded-lg', 'overflow-hidden', 'relative', 'ghvr');
                gameCard.style.backgroundColor = '#1c1c1c';
                gameCard.innerHTML = `
                    <div class="bg-gray-700 h-32 relative">
                        <img src="${game.image}" alt="${game.title}" class="h-full w-full object-cover absolute top-0 left-0">
                    </div>
                    <div class="p-4">
                        <span class="block text-white">${game.title}</span>
                        <span class="block text-gray-400">${game.type}</span>
                    </div>
                `;

                gameCard.addEventListener('click', () => {
                    window.open(`/launch?g=${btoa(game.url)}`, '_blank', 'width=800,height=600');
                });

                gamesContainer.appendChild(gameCard);
            });
        });
    </script>
</head>

<body>
    <div class="max-w-7xl mx-auto pt-8 pb-0 pr-8 pl-8">
<nav style="background-color:#1c1c1c" class="flex items-center justify-between p-2 rounded-full  mt-6">
        <div class="flex items-center">
            <img src="https://i.ibb.co/qxDdXcS/MAIN.png" alt="Logo" class="h-8 w-8">

                <li><a href="#" class="text-white hover:text-gray-400">Games</a></li>
                <li><a href="#" class="text-white hover:text-gray-400">Store</a></li>
                <li><a href="#" class="text-white hover:text-gray-400">Developers</a></li>
                <li><a href="#" class="text-white hover:text-gray-400">Info</a></li>
            </ul>
        </div>
        <div class="relative">
            <input style="background-color:#121212" type="text" placeholder="Search" class="bg-gray-800 text-white rounded-full pl-8 pr-4 py-2 focus:outline-none">
            <i class="fas fa-search absolute top-3 left-2 text-gray-400"></i>
        </div>
    </nav>
</div>

    <div class="max-w-7xl mx-auto p-8">
        <div style="background-color:#1c1c1c" class="bg-gray-800 p-6 rounded-lg flex items-center justify-between mb-8">
            <div>
                <h1 class="text-4xl font-bold">JustFall.lol</h1>
                <div class="flex items-center my-2">
                    <span class="text-yellow-400 text-lg">4.2</span>
